<h1>product</h1>
<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div clas="form-group" >
        <label for="name">name</label>
        <input id="name" type="text" class="form-control" formControlName="name">
    </div>
    <div clas="form-group" >
        <label for="price">price</label>
        <input id="price" type="text" class="form-control" formControlName="price">
    </div>
    <div clas="form-group" >
        <label for="description">description</label>
        <textarea id="description" type="text" class="form-control" formControlName="description"></textarea>
    </div>
    <!-- <div class="form-group">
        <label for="image">image</label>
        <input type="file" name="image" id="image" class="form-control-file" formControlName="image">
    </div> -->
    <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Register</button>
    </div>
</form>
